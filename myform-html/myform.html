<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&family=Oswald:wght@700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/myform-css/myform.css" />
    <title>Form Challenge</title>
  </head>
  <body>
    <header>
      <h1>Contact US</h1>
    </header>
    <main>
      <form action="/myform-html/myform.html" method="GET">
        <section>
          <h2>How can we help you?</h2>
          <ul>
            <li>
              <label for="username">Your Name</label>
              <input type="text" name="username" id="username" required />
            </li>
            <li>
              <label for="useremail">Your E-Mail Address</label>
              <input type="email" name="email" id="useremail" required />
            </li>
            <li>
              <label for="phone">Your Phone Number</label>
              <input type="tel" name="phone" id="phone" minlength="8" required />
            </li>
            <li>
              <label for="usermessage">Your Message</label>
              <textarea name="message" id="usermessage" rows="6" minlength="10" maxlength="200" required></textarea>
            </li>
          </ul>
        </section>

        <section>
          <label for="channel">How did you find us?</label>
          <select name="channel" id="channel" required>
            <option value="search">Web Search</option>
            <option value="word-of-mouth">Word-of-Mouth</option>
            <option value="other">Other</option>
          </select>
        </section>

        <section>
          <h2>How should we reply</h2>
          <ul>
            <li class="inline-control">
              <input
                type="radio"
                name="reply"
                id="reply-phone"
                value="phone"
                required
              />
              <label for="reply-phone">Call me</label>
            </li>
            <li class="inline-control">
              <input
                type="radio"
                name="reply"
                id="reply-email"
                value="email"
                required
              />
              <label for="reply-email">Send me an email</label>
            </li>
            <li class="inline-control">
              <input
                type="radio"
                name="reply"
                id="reply-none"
                value="none"
                required
              />
              <label for="reply-none">Don't reply</label>
            </li>
          </ul>
        </section>
        <section>
          <div class="inline-control">
            <input type="checkbox" name="accept-terms" id="accept-terms" />
            <label for="accept-terms">Accept Terms</label>
          </div>
        </section>
        <section id="form-actions">
          <button type="reset" class="but-empty">Clear</button>
          <button type="submit" class="but-filled">Submit</button>
        </section>
      </form>
    </main>
  </body>
</html>
