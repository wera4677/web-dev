<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&family=Oswald:wght@700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/myform-css/myform.css" />
    <title>Form</title>
  </head>
  <body>
    <header>
      <h1>Contact US</h1>
    </header>
    <main>
      <form action="/" method="GET">
        <section>
          <h2>How can we help you?</h2>
          <ul>
            <li>
              <label for="username">Your Name</label>
              <input type="text" name="name" id="username" required />
            </li>
            <li>
              <label for="useremail">Your E-Mail Address</label>
              <input type="email" name="email" id="useremail" required />
            </li>
            <li>
              <label for="usernumber">Your Phone Number</label>
              <input type="number" name="number" id="usernumber" />
            </li>
          </ul>
        </section>

        <section>
          <label for="usermessage">Your Message</label>
          <textarea name="message" id="usermessage" rows="5"></textarea>
        </section>

        <section>
          <label for="userfind">How did you find us?</label>
          <select name="find" id="userfind">
            <option value="web">Web Search</option>
          </select>
        </section>

        <section>
          <h2>How should we reply</h2>
          <ul>
            <li class="radio-control">
              <input
                type="radio"
                name="verify"
                id="callme"
                value="callme"
                required
              />
              <label for="callme">Call me</label>
            </li>
            <li class="radio-control">
              <input
                type="radio"
                name="verify"
                id="myemail"
                value="myemail"
                required
              />
              <label for="myemail">Send me an email</label>
            </li>
            <li class="radio-control">
              <input
                type="radio"
                name="verify"
                id="reply"
                value="reply"
                required
              />
              <label for="reply">Don't reply</label>
            </li>
          </ul>
        </section>
        <section>
          <div class="checkbox">
            <input type="checkbox" name="accept" id="accept" value="accept" />
            <label for="accept">Accept Terms</label>
          </div>
        </section>
        <section>
          <button type="reset" class="clear">Clear</button>
          <button type="submit">Submit</button>
        </section>
      </form>
    </main>
  </body>
</html>
