<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="/milestone-project/styles/styles.css">
    <link rel="stylesheet" href="/milestone-project/styles/overlays.css">
    <link rel="stylesheet" href="/milestone-project/styles/configuration.css">
    <link rel="stylesheet" href="/milestone-project/styles/game.css">
    <script src="/milestone-project/js/config.js" defer></script>
    <script src="/milestone-project/js/game.js" defer></script>
    <script src="/milestone-project/js/app.js" defer></script>

    <!-- js순서에 따라 다른 코드에서 함수 불러올수있음 "단" 순서가 중요함 -->
  </head>
  <body>
    <div id="backdrop"></div>
    <header id="main-header">
      <h1>Play Tic, Tac, Toe</h1>
      <p>Built with HTML, CSS, JavaScript and - of course - lots of love!</p>
    </header>
    <main>
        <aside class="modal" id="confug-overlay">
            <h2>Choose your name</h2>

            <form>
                <div class="form-control">
                    <label for="playername">Player Name</label>
                    <input type="text" name="playername" id="playername" required>
                </div>
                <p id="config-errors"></p>
                <div>
                    <button type="reset" class="btn btn-alt" id="cancel-config-btn">Cancel</button>
                    <button type="submit" class="btn">Confirm</button> <!--제출-->
                </div>
            </form>
        </aside>
      <section id="game-congiguration">
        <ol><!--순차적 -->
            <li>
                <article id="player-1-data"> <!-- 독립적으로 작동하는 코드를 따로 래핑--> 
                    <h2>Player 1</h2>
                    <h3>PLAYER NAME</h3>
                    <p class="player-symbol">X</p>
                    <button class="btn btn-alt" id="edit-player-1-btn" data-playerid="1">Edit</button>
                </article><!--data-playerid 는 플레이어 구분하기위해 설정-->
            </li>
            <li>
                <article id="player-2-data"> <!-- 독립적으로 작동하는 코드를 따로 래핑--> 
                    <h2>Player 2</h2>
                    <h3>PLAYER NAME</h3>
                    <p class="player-symbol">O</p>
                    <button class="btn btn-alt" id="edit-player-2-btn" data-playerid="2">Edit</button>
                </article>
            </li>
        </ol>
        <button class="btn" id="start-game-btn">Start New Game</button>
      </section>
      <section id="active-game">
        <article id="game-over">
            <h2>You won, <span id="winner-name">PLAYER NAME</span>!</h2>
            <p>Click "Start New Game" above, to start a new game!</p>
        </article>

        <p>It's your turn <span id="active-player-name">PLAYER NAME</span>!</p>
        <ol id="game-board">
            <li data-col="1" data-row="1"></li>
            <li data-col="2" data-row="1"></li>
            <li data-col="3" data-row="1"></li>

            <li data-col="1" data-row="2"></li>
            <li data-col="2" data-row="2"></li>
            <li data-col="3" data-row="2"></li>

            <li data-col="1" data-row="3"></li>
            <li data-col="2" data-row="3"></li>
            <li data-col="3" data-row="3"></li>
        </ol>
      </section>
    </main>
  </body>
</html>
